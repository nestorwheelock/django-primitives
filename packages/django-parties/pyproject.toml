[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-parties"
version = "0.1.0"
description = "Party Pattern implementation for Django - Person, Organization, Group, and Relationships"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.11"
authors = [
    { name = "Nestor Wheelock" },
]
keywords = [
    "django",
    "party-pattern",
    "person",
    "organization",
    "crm",
    "contacts",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "django>=4.2",
    "django-basemodels>=0.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/nestorwheelock/django-parties"
Documentation = "https://github.com/nestorwheelock/django-parties#readme"
Repository = "https://github.com/nestorwheelock/django-parties"

[tool.hatch.build.targets.wheel]
packages = ["src/django_parties"]

[tool.hatch.build.targets.wheel.force-include]
"src/django_parties/templates" = "django_parties/templates"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py"]
pythonpath = ["."]
testpaths = ["tests"]
addopts = "-v --tb=short"
