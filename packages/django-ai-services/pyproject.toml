[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-ai-services"
version = "0.1.0"
description = "AI service integration for Django with audit trails, cost tracking, and reliability"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "Django>=4.2",
    "django-basemodels",
    "django-singleton",
    "httpx>=0.25.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
encryption = ["cryptography>=41.0"]
dev = ["pytest", "pytest-django", "pytest-asyncio", "pytest-cov", "httpx"]

[tool.hatch.build.targets.wheel]
packages = ["src/django_ai_services"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py"]
pythonpath = ["."]
testpaths = ["tests"]
asyncio_mode = "auto"
