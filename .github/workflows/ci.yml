name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Quality Gate
        run: python scripts/ci_quality_gate.py

  test:
    needs: quality-gate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install base dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pyyaml

      - name: Install all packages (editable)
        run: |
          for pkg in packages/*/; do
            echo "Installing $pkg..."
            pip install -e "$pkg"
          done

      - name: Run package tests
        run: |
          failed=0
          for pkg in packages/*/; do
            echo "========================================"
            echo "Testing $pkg"
            echo "========================================"
            if ! pytest "$pkg" -v --tb=short; then
              failed=1
            fi
          done
          exit $failed

      - name: Check layer boundaries
        run: |
          PYTHONPATH=packages/django-layers/src \
          python -m django_layers.cli check \
            --config layers.yaml \
            --root packages \
            --format text

  boundary-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run layer boundary check
        run: |
          PYTHONPATH=packages/django-layers/src \
          python -m django_layers.cli check \
            --config layers.yaml \
            --root packages \
            --format text

      - name: Run BaseModel check
        run: python scripts/check_basemodel.py

  diveops-quality-gate:
    name: DiveOps Quality Gate
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-django pytest-cov
          pip install ruff bandit radon
          pip install psycopg2-binary

      - name: Install all packages (editable)
        run: |
          for pkg in packages/*/; do
            pip install -e "$pkg"
          done

      - name: Install testbed
        working-directory: testbed
        run: pip install -e .

      - name: Run migrations
        working-directory: testbed
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: python manage.py migrate --no-input

      - name: Run DiveOps Quality Gate
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          python scripts/quality/diveops_quality_gate.py \
            --output diveops-scorecard.json

      - name: Upload Scorecard Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: diveops-scorecard
          path: diveops-scorecard.json
          retention-days: 30
