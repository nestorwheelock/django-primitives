{% extends "diveops/staff/_base.html" %}

{% block title %}Clear Diver - DiveOps{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-warning">
                    <h5 class="mb-0 text-dark">Clear Diver: {{ instance.respondent }}</h5>
                </div>
                <div class="card-body">
                    <form id="clearanceForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Simple File Input -->
                        <div class="mb-3">
                            <label for="clearance_document" class="form-label">Physician Statement</label>
                            <input type="file" class="form-control" id="clearance_document" name="clearance_document" accept="image/*,.pdf" capture="environment">
                            <small class="text-muted">Take photo or choose file</small>
                        </div>

                        <!-- Brief Note -->
                        <div class="mb-3">
                            <label for="notes" class="form-label">Note <span class="text-muted">(optional)</span></label>
                            <input type="text" class="form-control" id="notes" name="notes" placeholder="Physician name, restrictions...">
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <a href="{% url 'diveops:medical-detail' pk=instance.pk %}" class="btn btn-secondary flex-fill">Cancel</a>
                            <button type="submit" class="btn btn-success flex-fill">
                                <i class="bi bi-check-circle"></i> Clear Diver
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted small">
                    <i class="bi bi-folder"></i> Saved to: Medical / Physician Statements
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
