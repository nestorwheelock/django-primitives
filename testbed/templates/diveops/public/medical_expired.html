<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Expired</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto py-16 px-4">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-8 text-center">
                <div class="mx-auto w-16 h-16 rounded-full bg-red-100 flex items-center justify-center mb-6">
                    <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Questionnaire Expired</h1>
                <p class="text-gray-600 mb-6">
                    This medical questionnaire link has expired and is no longer available.
                </p>

                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 text-left">
                    <h2 class="font-semibold text-gray-800 mb-2">What to do next:</h2>
                    <p class="text-sm text-gray-600">
                        Please contact your dive operator to request a new medical questionnaire link.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
