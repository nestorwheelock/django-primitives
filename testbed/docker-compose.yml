version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: primitives_testbed_db
    environment:
      POSTGRES_DB: primitives_testbed
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d primitives_testbed"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Run the Django app in a container
